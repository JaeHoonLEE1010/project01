<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test</title>
<style type="text/css">
a {
display:inline-block;
text-decoration: none;
border: 1px solid gray;
/* 테두리 바깥 쪽에 여백 주기 
    주의! 위 아래 여백은 겹쳐진다.
*/
margin: 5px;
padding: 5px;
font-style: bold;
background-color: DeepSkyBlue;
border-radius: 5px;
}
/* 태그의 특정 상태를 나타내는 문법: pseudo selector */
a:HOVER { /* 마우스 커서가 링크 위에 있을 때 */
	background-color:MediumBlue;
	color:white;
}

a:LINK { /* 링크를 방문하기 전 */
	color:blue;
}

a:VISITED { /* 방문한 적이 있는 싸이트 */
	color: white;
}
</style>
</head>
<body>
<!-- 다른 문서와 연결하기(anchor) -->
<a href="test01.html">test01 - HTML 기본 구조</a>
<a href="test02.html">test02 - h1,h2,h3,... 태그</a>
<a href="test03.html">test03 - p 태그</a>
<a href="test04.html">test04 - br, hr</a>

<!-- 다른 서버를 가리킬 때는 http:// 으로 시작해야 한다. -->
<a href="http://www.daum.net">다음</a>
</body>
</html>
