<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>함수 빌트인 파라미터 arguments 배열3</title>
</head>
<body>
<script type="text/javascript">
// arguments 빌트인 변수 응용
function plus() {
	var sum=0;
	for(var i in arguments) {
		sum+= arguments[i];
	}
	return sum;
}



console.log(plus(10,20));
console.log(plus(10,20,30));
console.log(plus(10,20,30,40));
console.log(plus());
</script>

</body>
</html>
