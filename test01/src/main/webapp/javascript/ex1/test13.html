<!DOCTYPE html>
<!-- 변수 선언  -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>변수의 데이터형</h1>

<script type="text/javascript">
"use strict"
var a = "홍길동";
console.log(a, typeof a);

a=20;
console.log(a, typeof a);

a=3.14;
console.log(a, typeof a);

a=true;
console.log(a, typeof a);

a= new Object();
console.log(a, typeof a);

a=function(){};
console.log(a, typeof a);

a=null;
console.log(a, typeof a);

var b;
console.log(typeof b);
</script>

</body>
</html>
