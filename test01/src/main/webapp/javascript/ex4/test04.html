<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리: addEventListener()</title>
</head>
<body>
<h1>이벤트 처리: addEventListener()</h1>
<!-- 이벤트 처리를 위한 코드가 길어질 것 같으면, 스크립트 태그에 함수를 정의하고 그 함수를 호출하도록 한다.   -->
<button id='btn1' type='button'>버튼1</button>
<button id='btn2' type='button'>버튼2</button>

<!-- onclick="btn1Click(event);" 
        => 위의 HTML 속성은 다음과 같이 click 이벤트를 처리할 익명 함수를 자동 생성한다.
        => 내부적으로 다음의 자바스크립트 코드로 변환된다.
        => 그리고 onclick 속성에 작성한 코드을 자동 생성한 익명 함수에 복사된다.
        e.onclick = function(event) {
            btn1Click(event);
            };
 -->

<script type="text/javascript">
var e = document.getElementById('btn1');
var e2 = document.getElementById('btn2');

//addEventListener('이벤트', 콜백함수);
//  => 콜백 함수는 가능한 익명 함수로 만들라!
//  => 다른곳에서 호출하지 않을 것이다.
//  => 함수를 별도로 정의한 다음 addEventListener()로 등록하는 것보다, addEventListener() 호출
//  => 가까이에 이벤트 처리 함수를 만드는 것이 코드 유지보수에 더 좋다.

//1)이벤트 처리 함수 별도 정의
function btn1Click(event) {
	alert('okok');
}
e.addEventListener('click', btn1Click);

//2) 이벤트 처리 함수를 익명 함수로 만든다.
e2.addEventListener('click', function(event)  {
  alert('오호라.. 코드가 가까이에 있네.. 좋은걸~~~');
});
</script>
</body>
</html>
