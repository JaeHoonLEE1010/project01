<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리: onclick 프로퍼티3</title>
</head>
<body>
<h1>이벤트 처리: onclick 프로퍼티3</h1>
<!-- 이벤트 처리를 위한 코드가 길어질 것 같으면, 스크립트 태그에 함수를 정의하고 그 함수를 호출하도록 한다.   -->
<button id='btn1' type='button' onclick="btn1Click(event);">버튼1</button>

<!-- onclick="btn1Click(event);" 
        => 위의 HTML 속성은 다음과 같이 click 이벤트를 처리할 익명 함수를 자동 생성한다.
        => 내부적으로 다음의 자바스크립트 코드로 변환된다.
        => 그리고 onclick 속성에 작성한 코드을 자동 생성한 익명 함수에 복사된다.
        e.onclick = function(event) {
            btn1Click(event);
            };
 -->

<script type="text/javascript">
// HTML 속성으로 작성한 코드는 다음 자바스크립트로 바뀐다.
/*
 *   e.onclick = function(event) {
	         btn1Click(event);
      };
 */
//이 함수는 위의 태그를 통해 자동으로 생성된 콜백 함수가 호출할 것이다.
function btn1Click(event) {
	alert("hohoho");
};
</script>
</body>
</html>
