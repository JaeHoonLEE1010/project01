<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 처리: onclick 프로퍼티2</title>
</head>
<body>
<h1>이벤트 처리: onclick 프로퍼티2</h1>
<!-- 이벤트 처리 코드를 HTML 태크에 넣을 수 있다.
          그러나 가능한 간단한 코드를 넣도록 한다. -->
<button id='btn1' type='button' onclick="alert('okok')">버튼1</button>
<!-- 내부적으로  onclick 프로퍼티를 위한 함수가 생성되고, 그 함수 안에 태그에서 지정한 코드가 놓인다. -->
</body>
</html>
